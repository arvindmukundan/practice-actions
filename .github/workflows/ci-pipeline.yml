name: ci-pipeline
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: eslint --ext .jsx --fix src

      - name: Run tests
        run: vitest run

      - name: Build project
        run: vite build      

      - name: Deploy app
        run: echo "Deploying the application..."
